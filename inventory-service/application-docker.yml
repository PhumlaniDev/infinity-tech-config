server:
  port: 9800

spring:
  application:
    name: inventory-service
  config:
    activate:
      on-profile: docker
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: inventory-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.phumlanidev.commonevents.events"
        spring.json.use.type.headers: false
      producer:
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        properties:
          spring.json.add.type.headers: true
      listener:
        concurrency: 3
        ack-mode: manual
      retry:
        topic:
          enabled: true
      cloud:
        stream:
          default-binder: kafka

          bindings:
            # ðŸ”¹ Consumer of OrderPlacedEvent
            reserveStock-in-0:
              destination: order.placed
              group: inventory-group

            # ðŸ”¹ Producer of StockReservedEvent
            stockReserved-out-0:
              destination: stock.reserved

            # ðŸ”¹ Producer of StockReservationFailedEvent
            stockReservationFailed-out-0:
              destination: stock.failed

            # ðŸ”¹ Consumer of ProductCreatedEvent
            productCreated-in-0:
              destination: product.created
              group: inventory-product-group

            # ðŸ”¹ Producer of OrderPlacedEvent
            orderPlacedEvent-out-0:
              destination: order.placed
  datasource:
    url: jdbc:postgresql://postgres-inventory:5432/inventorydb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5       # Keep low to avoid exhausting local DB connections
      minimum-idle: 2            # Few idle connections are enough
      idle-timeout: 30000        # 30 sec before closing idle connections
      max-lifetime: 1800000      # 30 minutes
      connection-timeout: 10000  # 10 seconds max wait for a connection
      pool-name: DockerHikariCP
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
