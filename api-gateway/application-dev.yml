server:
  port: 8085

spring:
  application:
    name: api-gateway
  config:
    activate:
      on-profile: dev
  main:
    web-application-type: reactive
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeader: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**

        # ‚úÖ Public GETs
        - id: product-service-public
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/all
            - Path=/api/v1/products/*/price

        # üîê Secured write routes
        - id: product-service-secured
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

        # Cart service
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/v1/cart/**

        # Order service
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order/**

        # Notification service
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
#          filters:
#            - RewritePath=/api/v1/carts/(?<segment>.*), /carts/${segment}
            # Uncomment the following lines to enable rate limiting and response headers
#      default-filters:
#        - name: RequestRateLimiter
#          args:
#            redis-rate-limiter.replenish-rate: 10
#            redis-rate-limiter.burst-capacity: 20
#            redis-rate-limiter.requestedTokens: 1
#        - AddResponseHeader=X-Gateway-Response, Passed-through-API-Gateway
#        - AddRequestHeader=X-Response-Time, ${#t(java.time.Instant).now().toString()}
