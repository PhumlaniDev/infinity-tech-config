server:
  port: 8085

spring:
  application:
    name: api-gateway
  config:
    activate:
      on-profile: docker
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:postgresql://api-gateway-db:5432/gateway_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5       # Keep low to avoid exhausting local DB connections
      minimum-idle: 2            # Few idle connections are enough
      idle-timeout: 30000        # 30 sec before closing idle connections
      max-lifetime: 1800000      # 30 minutes
      connection-timeout: 10000  # 10 seconds max wait for a connection
      pool-name: DevHikariCP
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    flyway:
      enabled: true
      locations: classpath:db/migration
  data:
    redis:
      host: redis
      port: 6379
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            corsConfigurations:
              '[/**]':
                allowedOrigins: "http://localhost:3000"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeader: "*"
            default-filters:
              - name: RequestRateLimiter
                args:
                  redis-rate-limiter.replenish-rate: 5
                  redis-rate-limiter.burst-capacity: 10
                  redis-rate-limiter.requestedTokens: 1
                  key-resolver: "#{@ipKeyResolver}"
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          httpclient:
            connect-timeout: 3000
            response-timeout: 20s
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/v1/auth/**

            # ‚úÖ Public GETs
            - id: product-service-public
              uri: lb://product-service
              predicates:
                - Path=/api/v1/products/all
                - Path=/api/v1/products/*/price

            # üîê Secured write routes
            - id: product-service-secured
              uri: lb://product-service
              predicates:
                - Path=/api/v1/products/**

            # Cart service
            - id: cart-service
              uri: lb://cart-service
              predicates:
                - Path=/api/v1/cart/**

            # Order service
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/v1/order/**
              filters:
                - RemoveRequestHeader=Cookie

            # Notification service
            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/api/v1/notifications/**
              filters:
                - RemoveRequestHeader=Cookie

            # Payment service
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/v1/payments/**
                - Method=POST
              filters:
                - name: RequestRateLimiter
                  args:
                    key-resolver: "#{@userIdKeyResolver}"
                    redis-rate-limiter.replenishRate: 5
                    redis-rate-limiter.burstCapacity: 10
            # Stripe Webhook
            - id: stripe-webhook
              uri: lb://payment-service
              predicates:
                - Path=/api/v1/stripe/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenish-rate: 10
                    redis-rate-limiter.burst-capacity: 20
                    redis-rate-limiter.requestedTokens: 1
                    key-resolver: "#{@ipKeyResolver}"

    config:
      uri: http://config-server:8888
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/ecommerce
keycloak:
  principle-attribute: preferred_username

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.phumlanidev.apigateway: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.http.converter.json: DEBUG
    org.springframework.validation: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.gateway: DEBUG